<html lang="en">

<body>

<!-- **************** MAIN CONTENT START **************** -->
<main>
  
  <!-- Container START -->
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100 py-5">
      <!-- Main content START -->
      <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
        <!-- Sign in START -->
        <div class="card card-body text-center p-4 p-sm-5">
          <!-- Title -->
          <h2 class="mb-2">간편 로그인</h2>
          <p class="mb-0">Don't have an account?<a href="https://github.com/login"> Click here to sign up</a></p>
          <!-- Form START -->
          <form class="mt-4" action="/oauth2/authorization/github">
<!--            <form class="mt-4" action="/oauth2/authorization/github?redirect_uri='http://www.ilovegithub.com/login/oauth2/code/github'">-->
            <!-- Noti oauth -->
            <div class="mb-3 input-group-lg">
             <h6>Github OAuth2 를 통한 안전한 로그인을 진행합니다.</h6>
            </div>
            <div class="mb-3">
                <h6>한국인 랭킹과 회원랭킹을 조회하실 수 있으며,</h6>
                <h6> 다양한 회원서비스를 추가할 예정입니다.</h6>
            </div>

            <!-- Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-lg btn-secondary">
                <img class="me-3  fa-fw" src="/assets/images/github-icon.png" alt="">Login with GitHub</button></div>
            <!-- Copyright -->
            <p class="mb-0 mt-3">©2022 <a target="_blank">iLoveGithub</a> All rights reserved</p>
          </form>
          <!-- Form END -->
        </div>
        <!-- Sign in START -->
      </div>
